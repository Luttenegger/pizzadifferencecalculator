<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
    <div class="title">
        <h1>Pizza Difference Calculator</h1>
    </div>
    <div class="input-wrap">
        <div class="inputs">
            <input class="num-imput input-pizza" type="number" id="pizza1" pattern="[0-9]*" name="pizza one" placeholder="Pizza One Size (in inches)">
            <input class="num-imput input-price" type="number" id="pizza1Price" pattern="[0-9]*" name="pizza one" placeholder="Price">
        </div>
        <div class="inputs">
            <input class="num-imput input-pizza"  type="number" id="pizza2" pattern="[0-9]*" name="pizza two" placeholder="Pizza Two Size (in inches)">
            <input class="num-imput input-price"  type="number" id="pizza2Price" pattern="[0-9]*" name="pizza two" placeholder="Price">
        </div>
    </div>
    <div class="price-switch">
        <div>
            Add Price Per Pizza
        </div>
        <label class="switch">
            <input type="checkbox" checked id="priceSlider">
            <div class="slider round"></div>
        </label>

    </div>
    <span id="error"></span>
    <div>
        <button id="submit" class="button invalid">Calculate Pizza Difference</button>
    </div>
    <div class="hide" id="resetDiv" >
        <button id="reset" class="button danger">Reset</button>
    </div>
    <div id="output">
    </div>
    <div id="pizzaOutput">
    </div>
</div>
</body>
</html>

<script src="script.js"></script>
